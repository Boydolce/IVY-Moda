<!DOCTYPE html>
<html lang="en">
<head>
    <title>IVY Moda</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">

    <!-- Font awesome icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div id="app">
        <header class="header">
            <div class="container">
                <div class="logo">
                    <img src="./assets/images/logo.png" alt="#" class="logo-images">
                </div>

                <div class="main-menu">
                    <ul class="menu">
                        <li class="menu-item">
                            <a href="#">Nữ</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Nam</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Trẻ em</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Bộ sưu tập</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">LIFESTYLE</a>
                        </li>
                        <li class="menu-item">
                            <a href="#">Về Chúng Tôi</a>
                        </li>
                    </ul>
                </div>

                <div class="header-right">
                    <div class="header-wrap">
                        <form action="#" class="search-form">
                            <button class="search-btn">
                                <i class="fa fa-search search-icon"></i>
                                <input type="text" placeholder="TÌM KIẾM SẢN PHẨM" class="search-input">
                            </button>
                        </form>
    
                        <div class="header-actions">
                            <div class="action-item">
                                <a href="#" class="action-link">
                                    <i class="fa fa-headphones"></i>
                                </a>
                            </div>
                            <div class="action-item">
                                <a href="#" class="action-link">
                                    <i class="fa fa-user"></i>
                                </a>
                            </div>
                            <div class="action-item">
                                <a href="#" class="action-link">
                                    <i class="fa fa-shopping-bag"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
<!-- 
        <div class="content"></div>

        <footer class="footer"></footer> -->
    </div>


    <script>
        // Scroll header
        const headerSelector = document.querySelector('.header');
        window.addEventListener("scroll", function(){
            x = window.pageYOffset;

            if(x > 0){
                headerSelector.classList.add("sticky")
            }
            else{
                headerSelector.classList.remove("sticky")
            }
        })
        
    </script>
</body>
</html>
